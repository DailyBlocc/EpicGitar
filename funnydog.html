<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <link rel="icon" href="dableeblop.png">

    <meta charset="utf-8">

    <title>Epic Gitar</title>

    <style>

      body{
        background-color: #222222;
        background-image: url("dog.png");
      }

      #gitar{
        display: block;
        margin: auto;
        position: relative;
      }

      h1{
        color: white;
        font-family: Helvetica;
        text-align: center;
        font-size: 30pt;
      }

      #dog {

     position: absolute;

     width: 600px;

     height: 100px;

     animation: example 4s infinite;

     border: solid;

     border-radius: 5px;

     font-family: helvetica;

     text-align: center;

     margin: auto;

     z-index: -5
   }

   @keyframes example {

     0% {

       top: 0px;
       left: 0px;
       background-color: red;

     }

     25% {

       top: 0px;
       left: calc(100% - 610px);
       background-color: blue;

     }

     50% {

       top: calc(100% - 108px);
       left: calc(100% - 610px);
       background-color: green;

     }

     75% {
       top: calc(100% - 108px);
       left: 0px;
       background-color: yellow;

     }

     100% {

       top: 0px;
       left: 0px;
       background-color: red;

     }

   }

   #fish{
     margin: auto;
     display: block;
     border: solid;
     border-radius: 10px;
     border-color: red;
     border-width: 7px;
     margin-top: 60px;
   }

    </style>

  </head>

  <body>

<h1>Epic Gitar 	&#128513; &#128077; </h1>

<img id="gitar" src="gitar.png" width="1280" height="200" alt="epic gitar">

<img id="dog" src="dog.png" alt="dog">

<video id="fish" controls preload="auto" loop autoplay style="width: 360px;"

  src="spinny duck.mp4" type="video/mp4">



  </body>

</html>
